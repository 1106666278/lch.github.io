<!DOCTYPE html>
<html lang="zh"> <!-- JS will update this -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" data-i18n="metaDescription">

    <title data-i18n="pageTitle"></title>

    <link rel="stylesheet" href="style.css?v=1.0.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6KWD05Y92R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6KWD05Y92R');
    </script>
</head>
<body>

    <div class="container">
        <!-- 左侧分类侧边栏 -->
        <aside class="sidebar">
            <h2 data-i18n="sidebarTitle"></h2>
             <!-- 添加语言切换按钮 (示例) -->
            <div class="language-switcher">
                <button data-lang="zh">中文</button>
                <button data-lang="en">English</button>
                <!-- 添加更多语言按钮 -->
            </div>
            <div id="category-filter">
                <!-- "全部" 按钮 -->
                <button class="category-button active" data-category="all" data-i18n="buttonAll"></button>
                <!-- 动态分类按钮将由 JavaScript 动态生成 -->
                <!-- 新增的“评论”按钮 -->
                <button class="category-button" data-category="comments" id="comments-button" data-i18n="buttonComments"></button>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 将数据相关的内容包裹在新的容器中 -->
            <div id="data-content-wrapper">
                <!-- 新增搜索框容器 -->
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="" data-i18n-placeholder="searchPlaceholder">
                </div>

                <h1 data-i18n="mainTitle"></h1>
                <div id="static-intro">
                    <p data-i18n="introParagraph1"></p>
                    <h2 data-i18n="introH2"></h2>
                    <ul>
                        <li data-i18n="introListItem1"></li>
                        <li data-i18n="introListItem2"></li>
                        <li data-i18n="introListItem3"></li>
                        <li data-i18n="introListItem4"></li>
                        <li data-i18n="introListItem5"></li>
                        <li data-i18n="introListItem6"></li>
                        <li data-i18n="introListItem7"></li>
                    </ul>
                </div>

                <p id="loading-message" data-i18n="loadingMessage"></p>
                <div id="data-container" class="card-grid">
                    <!-- 数据卡片将由 JavaScript 动态生成 -->
                </div>
            </div>

            <!-- Giscus 评论容器，默认隐藏 -->
            <div id="comments-container" class="hidden">
                 <!-- Comments will be loaded here by Giscus script -->
            </div>

        </main>
    </div>

    <script src="script.js?v=1.0.0"></script>

    <!-- Giscus 评论脚本 -->
    <!-- 请确保 data-repo, data-repo-id, data-category, data-category-id 是你的项目信息 -->
    <script src="https://giscus.app/client.js"
            data-repo="1106666278/lch.github.io"
            data-repo-id="R_kgDOO3PuSg"
            data-category="Announcements"
            data-category-id="DIC_kwDOO3PuSs4CrVxO"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="preferred_color_scheme" <!-- 使用 CSS 中的主题 -->
            data-lang="zh-CN" <!-- JS will update this attribute -->
            crossorigin="anonymous"
            async>
    </script>

</body>
</html>
